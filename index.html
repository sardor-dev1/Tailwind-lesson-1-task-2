<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web sahifa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container-fluit {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>



<body class="">

    <header class="bg-white text-black py-4 z-50 fixed w-full shadow-lg shadow-gray-300/50">
        <div class="container-fluit mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="flex text-green-700 items-center">
                    <span class="font-bold text-3xl">Logo</span>
                </a>
            </div>
            <nav class="hidden md:block">
                <ul class="flex">
                    <li><a href="#"
                            class="px-4 h-full text-black py-2 duration-300 hover:bg-green-700 rounded-3xl hover:text-white">Home</a>
                    </li>
                    <li><a href="#"
                            class="px-4 h-full text-black py-2 duration-300 hover:bg-green-700 rounded-3xl hover:text-white">About</a>
                    </li>
                    <li><a href="#"
                            class="px-4 h-full text-black py-2 duration-300 hover:bg-green-700 rounded-3xl hover:text-white">Contact
                            us</a>
                    </li>
                </ul>
            </nav>
            <div class="flex items-center gap-3">
                <button
                    class="hover:border-green-700 border-b-2 border-solid border-transparent text-md font-samebold">Log
                    in</button>
                <button
                    class="rounded-full border-solid border-2 border-green-700 bg-green-700 text-white px-5 hover:bg-white hover:text-green-700 hover:border-green-700 py-2">Sign
                    up Â»</button>
                <div class="md:hidden">
                    <button id="toggleBtn" class="block text-black focus:outline-none">
                        <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path v-if="open" fill-rule="evenodd" clip-rule="evenodd"
                                d="M4 6h16v2H4V6zm16 5H4v2h16v-2zm0 5H4v2h16v-2z" />
                            <path v-else fill-rule="evenodd" clip-rule="evenodd"
                                d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="menu"
            class="absolute  w-full md:hidden bg-white shadow-lg shadow-gray-300/50 translate-x-[-100%] z-[-10] duration-200 mt-2">
            <ul class="flex flex-col items-center" x-show="open" @click.away="open = false">
                <li class="hover:bg-green-300 w-full text-center py-2"><a href="#"
                        class="block pb-1 duration-300 text-sm text-black font-medium text-lg">Home</a>
                </li>
                <li class="hover:bg-green-300 w-full text-center py-2"><a href="#"
                        class="block pb-1 duration-300 text-sm text-black font-medium text-lg">About</a>
                </li>
                <li class="hover:bg-green-300 w-full text-center py-2"><a href="#"
                        class="block pb-1 duration-300 text-sm text-black font-medium text-lg">Contact
                        us</a></li>
            </ul>
        </div>
    </header>



    <script src="./js/app.js"></script>
</body>

</html>
